<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Base Pattern Grid -->
      <path d="M0,20 L40,20 M20,0 L20,40" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.2" fill="none" />
      
      <!-- Islamic Geometric Pattern -->
      <circle cx="20" cy="20" r="10" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.2" fill="none" />
      <circle cx="20" cy="20" r="6" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.2" fill="none" />
      
      <!-- Star Pattern -->
      <path d="M14,14 L20,10 L26,14 L30,20 L26,26 L20,30 L14,26 L10,20 Z" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.2" fill="none" />
      
      <!-- Connecting Lines -->
      <path d="M0,0 L10,10 M0,40 L10,30 M40,0 L30,10 M40,40 L30,30" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.2" fill="none" />
    </pattern>
  </defs>
  
  <rect width="100" height="100" fill="url(#pattern)" />
</svg> 